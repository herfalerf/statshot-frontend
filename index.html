<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StatShot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="app.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="home-button">StatShot</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="d-flex navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              id="user-button"
              >User</a
            >
          </li>
        </ul>
        <ul class="d-flex navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              id="logout-button"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <p id="message"></p>
    <div class="container">
      <div id="user-profile">
        <div>
          <div>
            <form method="POST" id="fav-team-form">
              <label for="teams"
                >Would you like to select a favorite team?</label
              >
              <select name="teams-user" id="teams-user">
                <option>Team</option>
              </select>
              <button id="fav-team-button">
                <b>Set Favorite</b>
              </button>
            </form>

            <h3 id="fav-team"></h3>
          </div>
        </div>
      </div>
      <div id="graphs">
        <div class="container">
          <div class="row">
            <div class="col m-2">
              <label for="teams">Choose a team:</label>
              <select name="teams-main" id="teams-main">
                <option>Team</option>
              </select>
              <label for="teams2">Choose a team:</label>
              <select name="teams-second" id="teams-second">
                <option>Team</option>
              </select>
              <h2 id="team-name"></h2>
              <h2 id="second-team-name"></h2>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col-xxl">
              <canvas id="myChart"></canvas>
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
          </div>
        </div>
      </div>
      <div class="container m-5 p-5">
        <div class="row">
          <div class="col-5 m-3 p-3">
            <div class="container bg-dark bg-gradient">
              <div class="row justify-content-center">
                <div class="col-6 text-light my-3" id="signup-button">
                  Sign Up
                </div>
                <div class="col-6 text-light my-3" id="login-button">
                  Log In
                </div>
              </div>
              <div class="row">
                <div class="col-12 px-2">
                  <form method="POST" id="signup-form">
                    <div>
                      <b>
                        <label for="signup-username" class="text-light my-4"
                          >Username</label
                        >
                      </b>
                      <input
                        required
                        type="text"
                        id="signup-username"
                        placeholder="Username"
                      />
                    </div>
                    <div>
                      <b>
                        <label for="signup-password" class="text-light my-4"
                          >Password</label
                        >
                      </b>
                      <input
                        required
                        type="password"
                        id="signup-password"
                        placeholder="Password"
                        autocomplete="signup-password"
                      />
                    </div>
                    <div>
                      <button>
                        <b>Sign Up!</b>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col-12 px-2">
                  <form method="POST" id="login-form">
                    <div>
                      <b>
                        <label for="login-username" class="text-light my-4"
                          >Username</label
                        >
                      </b>
                      <input
                        required
                        type="text"
                        id="login-username"
                        placeholder="Username"
                      />
                    </div>
                    <div>
                      <b>
                        <label for="login-password" class="text-light my-4"
                          >Password</label
                        >
                      </b>
                      <input
                        required
                        type="password"
                        id="login-password"
                        placeholder="Password"
                        autocomplete="login-password"
                      />
                    </div>
                    <div>
                      <button>
                        <b>Welcome Back!</b>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-5 m-3 p-3">
            <h1 id="welcome">Welcome to StatShot</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta,
              enim sunt, similique a sed nam iste quasi, reiciendis doloremque
              dignissimos voluptas maxime illum. Doloribus autem, facere fugit
              cum nostrum harum!
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/user.js"></script>
    <script src="js/models.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/colors.js"></script>
  </body>
</html>
